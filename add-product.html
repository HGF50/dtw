<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une annonce - Vinted Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
  <button onclick="history.back()">←</button>
  <h1>Nouvelle annonce</h1>
</header>

<main class="add-product-page">

  <form id="product-form" class="product-form">

    <!-- Nom -->
    <div class="input-group">
      <label>Nom du produit</label>
      <input type="text" id="product-name" placeholder="Ex : T-shirt Nike" required>
    </div>

    <!-- Prix -->
    <div class="input-group">
      <label>Prix (€)</label>
      <input type="number" id="product-price" placeholder="Ex : 15" required>
    </div>

    <!-- Catégorie -->
    <div class="input-group">
      <label>Catégorie</label>
      <select id="product-category" required>
        <option value="">Choisir</option>
        <option value="vetements">Vêtements</option>
        <option value="chaussures">Chaussures</option>
        <option value="accessoires">Accessoires</option>
      </select>
    </div>

    <!-- Images -->
    <div class="input-group">
      <label>Photos du produit</label>
      <input type="file" id="product-images" accept="image/*" multiple required>
      <small>Ajoute jusqu’à 5 photos</small>
    </div>

    <!-- Bouton -->
    <button type="submit" class="publish-btn">
      Publier l’annonce
    </button>

  </form>

</main>

<script src="add-product.js"></script>
</body>
</html>
