<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Vinted Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="signup-container">
    <h2>Créer un compte</h2>

    <form id="signup-form" action="https://formspree.io/f/mdakqked" method="POST">
        <label for="name">Nom complet</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="exemple@email.com" required>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required>

        <label for="confirm-password">Confirmer le mot de passe</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer le mot de passe" required>

        <button type="submit">S’inscrire</button>
    </form>
</div>

<script>
const form = document.getElementById('signup-form');

form.addEventListener('submit', async (e) => {
    e.preventDefault(); // Empêche le rechargement de la page

    const formData = new FormData(form);

    try {
        const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
            alert("Inscription réussie ✅");
            form.reset(); // Vide le formulaire
            window.location.href = 'index.html'; // Redirection vers la page des articles
        } else {
            alert("Erreur lors de l'inscription ❌");
        }
    } catch (error) {
        alert("Erreur réseau ❌");
        console.error(error);
    }
});
</script>

</body>
</html>
