<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marketplace</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">MonVinted</div>
    <input type="text" id="search" placeholder="Rechercher un produit...">
    <button onclick="window.location.href='publier.html'">Publier un article</button>
</header>


<div class="filters">
    <select id="category">
        <option value="">Catégorie</option>
        <option value="vetements">Vêtements</option>
        <option value="chaussures">Chaussures</option>
        <option value="accessoires">Accessoires</option>
    </select>
    <select id="size">
        <option value="">Taille / Pointure</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="40">40</option>
        <option value="41">41</option>
    </select>
    <input type="number" id="max-price" placeholder="Prix max">
</div>

<div id="products" class="products-grid"></div>

<footer>
    &copy; 2026 MonVinted - Tous droits réservés
</footer>

<script src="script.js"></script>
</body>
</html>
